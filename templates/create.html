{% block head %}

<style>body{background-image: url("/static/img/zucchini_fritter.JPG");}
.o-roulette {
  width: 25px;
  }
</style>


    <!-- Bootstrap core JavaScript

{% block body %}

			<h3> Create an Account </h3>

      {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="flashes">
                <li>{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

		</div>
		<div><form class="sign-up-form" method="POST">
		<div class="form-group"><label for="email"></label>
			<input type = "text" name ="email" id="first_name" class="form-control" placeholder="Email" /></div>
		<div class="form-group"><label for="password"></label>
			<input type = "password" name="password" id="password" class="form-control" placeholder="Password"/></div>
<label for = "settings"> Statistical Settings </label>
                  <select name = "settings">
                    <option value = "kmeans">k-means clustering</option>
                    <option value = "random">random</option>
                     </select>
<br>
<form action = "/create"><button type="submit"> Create </button></form>

    </div><!-- /.container -->


{% endblock %}
